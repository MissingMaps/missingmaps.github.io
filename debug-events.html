<!DOCTYPE html>
<html>
<head>
    <title>Debug Events</title>
</head>
<body>
    <h1>Debug Missing Maps Events</h1>
    <div id="debug-info">Loading...</div>
    <div id="eventList"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.5.0/build/global/luxon.min.js"></script>
    <script>
        console.log('Starting debug...');
        
        async function debugEvents() {
            const debugDiv = document.getElementById('debug-info');
            
            try {
                debugDiv.innerHTML = 'Fetching from osmcal.org...';
                console.log('Fetching events...');
                
                const response = await fetch('https://osmcal.org/api/v2/events/', {
                    headers: {
                        'Accept': 'application/json',
                        'Client-App': 'missing-maps-website/1.0.0'
                    }
                });
                
                console.log('Response status:', response.status);
                debugDiv.innerHTML += `<br>Response status: ${response.status}`;
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const events = await response.json();
                console.log('Total events:', events.length);
                debugDiv.innerHTML += `<br>Total events: ${events.length}`;
                
                const missingMapsEvents = events.filter(event => 
                    event.name && event.name.toLowerCase().includes('missing maps')
                );
                
                console.log('Missing Maps events:', missingMapsEvents.length);
                debugDiv.innerHTML += `<br>Missing Maps events: ${missingMapsEvents.length}`;
                
                if (missingMapsEvents.length > 0) {
                    debugDiv.innerHTML += '<br><strong>First event:</strong><br>';
                    debugDiv.innerHTML += `<pre>${JSON.stringify(missingMapsEvents[0], null, 2)}</pre>`;
                }
                
                // Show events
                const eventList = document.getElementById('eventList');
                if (missingMapsEvents.length === 0) {
                    eventList.innerHTML = '<p>No Missing Maps events found.</p>';
                } else {
                    eventList.innerHTML = `<h2>Found ${missingMapsEvents.length} events</h2>`;
                    missingMapsEvents.forEach(event => {
                        const div = document.createElement('div');
                        div.style.border = '1px solid #ccc';
                        div.style.margin = '10px';
                        div.style.padding = '10px';
                        div.innerHTML = `
                            <h3>${event.name}</h3>
                            <p><strong>Date:</strong> ${event.date.human}</p>
                            <p><strong>Location:</strong> ${event.location?.short || 'Unknown'}</p>
                            <p><strong>URL:</strong> <a href="${event.url}" target="_blank">${event.url}</a></p>
                        `;
                        eventList.appendChild(div);
                    });
                }
                
            } catch (error) {
                console.error('Error:', error);
                debugDiv.innerHTML = `<span style="color: red;">Error: ${error.message}</span>`;
            }
        }
        
        document.addEventListener('DOMContentLoaded', debugEvents);
    </script>
</body>
</html>
