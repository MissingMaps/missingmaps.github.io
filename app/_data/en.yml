## ABOUT CONTENT ##
###################
about:
  title:        "About"
  who_we_are:
    title:  "Who we are"
    text1:   "Missing Maps is a project led by a collective of organizations working towards a common goal of creating accessible map data where humanitarian organizations are operating. Each member organization carries out their own mapping activities with their wider communities guided by shared ethics. Missing Maps would be nothing without this collaboration of participating organizations, communities and individuals. To achieve this goal, Missing Maps organizations grow a global community of mappers to support those living in places at risk as they put themselves on the map. OpenStreetMap is the volunteer-driven open data mapping platform which makes all of this possible, supported by the not-for-profit OpenStreetMap Foundation. Welcome to the community!"
  objectives:
    title:      "Objectives"
    text1:      "To map areas where people live at risk of disasters and crises by contributing to <a href =\"https://www.openstreetmap.org/\">OpenStreetMap</a> (OSM) so that individuals, communities and organizations can use the data and maps to better prepare and respond."
    text2:      "To support <a href=\"https://wiki.openstreetmap.org/wiki/Main_Page\">OpenStreetMap</a> , specifically the <a href=\"http://hotosm.org\">Humanitarian OpenStreetMap Team (HOT)</a>, in developing technologies, skills, workflows, and communities."
  ethics:
    title:  "Ethics"
    people:
      title: "People"
      text1: "People always come before data. All Missing Maps activities will take into account the best interests and rights of the community and individuals, before adding data to OSM."
      text2: "All Missing Maps project activities are guided by the humanitarian principles of humanity, neutrality, impartiality and independence. We follow the <a href=\"https://www.hotosm.org/code-of-conduct\" >HOT code of conduct</a>."
    open:
      title: "Open"
      text1: "Open under the <a href =\"https://opendatacommons.org/licenses/odbl/\">ODbL license</a>: Respecting the guidelines and best practices of the OpenStreetMap Foundation (OSMF) and OSM, Missing Maps project member organizations ensure that all non-sensitive data gathered under the Missing Maps project banner will be free, open and available for use."
      text2: "Open to all tool creators: Any creation of Missing Maps project methodology, tools, software or technology by Missing Maps project member organizations will be open source and enable global volunteer network contribution."
      text3: "Open to all voices and perspectives: All Missing Maps project activities are designed to be accessible and open for participation for individuals, communities and organizations who want to contribute towards the Missing Maps project objectives."
    sustainable:
      title: "Sustainable"
      text1: "Whenever possible, Missing Maps project activities are undertaken in collaboration with local individuals, communities, and organizations and in a respectful manner at all times."
      text2: "Missing Maps project activities will build sustainable local capacity, and will ensure access to open mapping community tools and technology, and provide access to training for individuals and communities they work with."
    collaborative:
      title: "Collaborative"
      text1: "The Missing Maps community will work together to share, develop, improve and implement mapping and data collection processes."
      text2: "Missing Maps member organizations will support, grow and learn from the global network of digital humanitarian volunteers."
    quality:
      title: "Quality"
      text1: "Missing Maps member organizations will ensure that quality assurance and control processes are in place for all of their activities. We are cautious about rapid data collection without significant local participation, and always make efforts to ensure local access."
  membership:
    title:      "Membership"
    text1:      "Membership of the the Missing Maps Project is open to any NGO, educational establishment or civil society group willing to contribute to the goals, and abide by the ethics, stated above. Approval of membership is the responsibility of the current member organisations."
    text2:      "If you are interested in putting an organisation forward for membership, please contact us using the form below."
  contact_btn:  "CONTACT US ABOUT BECOMING A MEMBER"
  communities:
    title:      "Communities"
    text1:      "We appreciate that Missing Maps activities are often community-organized, whether it is by the existing OSM communities or by local communities of Missing Maps volunteers."
    text2:      "This led us to make available an editable version of the Missing Maps logo, so the communities can adapt it adding their country, or city."
  reach_btn:  "CUSTOMIZE OUR LOGO FOR YOUR GROUP"
  madepossible: "Missing Maps is made possible thanks to the following organizations."
  founders:     "Founders"
  members:      "Members"
  osm_text:     "is the volunteer-driven open data mapping platform which makes all of this possible, supported by the not-for-profit" #this should be deleted

