## HOST A MAPATHON ##
#####################
host:
  title:          "Hosting a Mapathon"
  text:           "A mapathon is a great opportunity for volunteers to digitally connect and create urgently needed data for communities around the world so that local and international decision-makers can use these maps and data to better respond to crises affecting these areas. Up-to-date maps are important for the success of many humanitarian initiatives around the world in responding to disasters. Through Missing Maps, you can volunteer your time to help inform these maps, and have a real impact on the delivery of healthcare and other services in these communities. Check out the video below to learn more about what a mapathon is, and check out our resources on how to host one below."
  what_is:        "What is a Mapathon?"
  how_host:       "How to Host a Mapathon"
  large_event_title: "Thinking of hosting a large event?"
  large_event: "We love to welcome new mappers to Missing Maps, but it is important to remember we are part of a much larger OpenStreetMap (OSM) community. The data produced in OSM, whether by us or other mappers, is used in real time. Therefore, it is important that we properly support these new mappers. Without proper training, supervision and data clean-up, new mappers can have a lot of fun but leave a huge mess behind in OSM! Because of this, we highly recommend you start with smaller events and build your capacity before holding big mapathons. We suggest a first time mapathon host to start by organizing an event for 20 -25 participants. If you are considering a larger event (for 50+ participants) please contact info@hotosm.org. If you are looking to host a bigger event and do not have time to build your training capacity, please consider hosting a <a href=\"https://www.missingmaps.org/mapswipe/\">MapSwipe</a> event instead. These events can more easily involve larger groups responsibly."
  prep_btn:       "PLANNING CHECKLIST"
  check_btn:      "EVENT DAY CHECKLIST"
  materials_btn:  "MATERIALS"
  register_event:   "REGISTER YOUR EVENT"
  see_materials:    "Download a complete Step-by-Step Guide to Hosting a Mapathon from "
  materials_title:      "Training and Event Materials"
  prep_check:     "Planning Checklist"
  prep_check_list:
