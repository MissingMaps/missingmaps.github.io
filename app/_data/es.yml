  subtitle:       "Cada año, los desastres naturales matan a cerca de 100.000 personas y afectan o desplazan 200 millones de personas en el mundo. Muchos de los lugares donde ocurren esos desastres son literalmente \"ausentes\" de los mapas existentes. Eso conlleva a una falta de información a los primeros auxilios para tomar buenas decisiones en el terreno. Missing Maps es un proyecto abierto, colaborativo en el que se puede participar cartografiando zonas en las que las organizaciones humanitarias están tratando de responder a las necesidades de las poblaciones afectadas."
