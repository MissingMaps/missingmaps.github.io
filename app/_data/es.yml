contribute:
  title:        "Como contribuir"
  how_text:     "Si eres nuevo en el mundo de la cartografía digital, le recomendamos que mire los videos de la sección “Principiantes” para poder ponerse en marcha. Si ya cartografiaste antes, sigua el enlace “Cartografia”. También puede acceder a tutoriales adicionales con el LearnOSM."
  map_btn:      "CARTOGRAFIAR"
  learn_osm:    "TUTORIALES ADICIONALES"
  beginners:    "Principiantes"
  step1:        "Crea una cuenta OpenStreetMap"
  step1_text:   "Ir a la página Web de <a href=\"https://www.openstreetmap.org/login\">OpenStreetMap</a> donde podrá registrarse para crear una cuenta. Luego siga las instrucciones recibidas por correo electrónico para confirmar la nueva cuenta."
  step2:        "Aprenda a cartografiar edificios"
  step2_text:   "Los edificios son una de las cosas más útiles que puede añadir al OpenStreetMap (y además es bastante divertido)! Aprenda como añadir y editar edificios en OSM mediante el iD editor."
  step3:        "Aprenda a cartografiar carreteras"
  step3_text:   "Las carreteras  son también importantes de añadir al OpenStreetMap! Aprenda cómo hacerlo y editarlo mediante el iD editor."
  step4:        "Aprenda el uso del Administrador de tareas"
  step4_text:   "Ir al <a href=\"http://tasks.hotosm.org/?sort_by=priority&direction=asc&search=missing+maps\">Administrador de tareas</a> para encontrar un proyecto y la tarea que le interese. Aprenda a bloquear una tarea a editar, a seleccionar un editor y a cambiar la configuración de la herramienta."

