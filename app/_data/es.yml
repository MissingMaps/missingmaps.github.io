about:
  title:        "Acerca de"
  objectives:
    title:      "Objetivos"
    text1:      "Cartografiar los lugares más vulnerables del mundo en vía de desarrollo, con el fin de que las organizaciones no gubernamentales internacionales y locales así como particulares puedan utilizar la cartografía y datos para responder mejor a crisis que afectan diferentes zonas del mundo."
    text2:      "Para apoyar a <a href=\"http://openstreetmap.org\">OpenStreetMap</a>, especialmente al Equipo Humanitario de OpenStreetMap, en inglés <a href=\"http://hotosm.org\">Humanitarian OpenStreetMap Team (HOT)</a>, desarrollando tecnologías, habilidades, flujos de trabajo y comunidades."
  ethics:
    title:      "Ética"
    text1:      "El uso de OpenStreetMap asegura que todos los datos obtenidos bajo la bandera del proyecto serán libres, abiertos y disponible para su uso bajo licencia abierta de OpenStreetMap."
    text2:      "Todas las actividades \"de terreno\", ej. cartografía o recogida de datos, se llevarán a cabo en colaboración con personas situadas en el lugar y de manera respetuosa en todo momento."
    text3:      "3.	Sobre el terreno, la gente es la prioridad, no los datos. Si el objetivo es mapear una ciudad, un plan debe estar en su lugar para asegurar el acceso a la tecnología y la capacitación de la población local para que puedan seguir utilizando los mapas después del final del proyecto."
    text4:      "Los miembros de Missing Maps contribuyen activamente a los objetivos de Missing Maps, así como a los de OpenStreetMap y al desarrollo de comunidades locales e internacionales."
    text5:      "Missing Maps apuesta por el desarrollo de conocimientos a nivel local. Preferimos evitar la recolección rápida de datos sin una participación local a nuestras actividades."
    text6:      "Las actividades están diseñadas para ser accesible y abiertas a la participación de las personas que desean contribuir a los objetivos del proyecto."
  membership:
    title:      "Afiliación"
    text1:      "La adhesión al proyecto está abierta a cualquier ONG, institución de educación o grupo de la sociedad civil dispuestos a contribuir a los objetivos y cumplir con la ética expuesta anteriormente. La aprobación de la adhesión es responsabilidad de las organizaciones actualmente afiliadas."
    text2:      "Si está interesado en adherir como miembro, por favor póngase en contacto con nosotros mediante el siguiente formulario."
  contact_btn:  "CONTÁCTANOS PARA CONVERTIRSE EN MIEMBRO"
  madepossible: "Missing Maps fue posible gracias a las siguientes organizaciones."
  founders:     "Fundadores"
  members:      "Miembros"
  osm_text:     "es una iniciativa cuyo objetivo es crear y proporcionar datos geográficos libres a todo el mundo, apoyada por la organización sin ánimo de lucro"   ###### Raro aqui... parece que falta algo ##

