host:
  title:          "Organizar un Mapathon"
  text:           "Un Mapathon es una oportunidad única para que los voluntarios puedan cartografiar las zonas más vulnerables de los países en desarrollo y, por lo tanto, permitir a las ONG's locales e internacionales de responder con mayor eficacia frente a las crisis que afectan a esas regiones. Estas iniciativas de e-voluntariado son de gran ayuda para numerosas organizaciones humanitarias en todo el mundo para dar respuestas a  situaciones catastróficas. Es esencial desarrollar una red importante de voluntarios con experiencia dispuestos a ayudar con una coordinación mínima en caso de desastre. Mira los videos de abajo para aprender más acerca de los Mapathons y la forma de organizar-los."
  what_is:        "Que es un Mapathon ?"
  how_host:       "Como organizar un Mapathon"
  prep_btn:       "PREPARATIVOS"
  check_btn:      "DÍA DEL EVENTO"
  materials_btn:  "RECURSOS"
  mapevent_btn:   "REGISTRAR UN EVENTO"
  how_help:       "Como Missing Maps puede ayudar?"
  how_help_text:  "Podemos apoyar a su equipo de forma local y remota. Póngase en contacto con el coordinador de Missing Maps indicando la fecha y el lugar de su evento para ayudarle a coordinar y gestionar su evento con:"
  how_help_steps:
    - label: "Elección de una tarea cartográfica - Contacte-nos para obtener una lista de las tareas más urgentes a cartografiar durante su evento."
    - label: "Presentaciones en vivo - Un colaborador nuestro estará disponible, o bien presencialmente o bien en línea, para presentar Missing Maps."
    - label: "Formación y Asesoramiento - Un colaborador nuestro estará disponible, o bien presencialmente o bien en línea, para guiar a los participantes a lo largo de la sesión."
    - label: "Registro - Podemos asesorarle y proporcionarle herramientas sobre cómo registrarse y realizar un seguimiento de los participantes."
    - label: "Marketing y Publicidad - Comunicados de prensa y publicaciones intranet pueden ser proporcionados por el coordinador de Missing Maps para cada evento. También podemos añadir informaciones de su Mapathon en nuestra <a href= \"/events\"> Web de Missing Maps</a> y en las <a href= \"http://wiki.openstreetmap.org/wiki/Missing_Maps_mapathons\">Páginas Wiki.</a>"
    - label: "Colaborar con socios locales de Missing Maps - Podemos presentarle a los socios locales de Missing Maps para ayudarle, en lo posible, a encontrar cartógrafos expertos y servicios de traducción."
  prep_check:     "Checklist de los preparativos"
  prep_check_list:
    - label: "Sala grande: capacidad recomendada de 100 personas"
    - label: "Buena red Wi-Fi para permitir un acceso simultáneo óptimo"
    - label: "Contacte Missing Maps para sugerencias de tareas cartográficas"
    - label: "Mesas y sillas"
    - label: "Retroproyector"
    - label: "Ordenadores con ratones"
    - label: "Alargadores eléctricos y cables"
    - label: "Lista de inscritos al evento"
    - label: "Un pica-pica"
    - label: "Reclutar amigos, conocidos y voluntarios para ayudar con la logística"
    - label: "Promocionar el evento por sus canales de redes sociales!"
  event_check:    "El día del evento"
  event_check_list:
    - label: "Preparar la sala"
    - label: "Preparar la mesa de recepción con las etiquetas de nombres, folletos, encuestas y el método de conexión de los asistentes"
    - label: "Probar los equipos para asegurarse de que todo funcione correctamente"
    - label: "Pegar los alargadores eléctricos al suelo"
    - label: "Coloque las guías 'Table Top' en cada mesa"
    - label: "Asegúrese de tener el contacto del responsable técnico de la sala"
    - label: "Confirmar los pedidos de bebidas y comidas para el pica-pica"
    - label: "Disfrute y diviértase!"
    - label: "Pida a los participantes de completar la <a href=\"https://docs.google.com/forms/d/1ogzGmTIeYA4NVq5SwRU-vIA9Bw1Ua7NRhrCYKUrnPqQ/viewform\">encuesta del voluntariado</a>"
  materials:      "Recursos"
  # if you have translated assets, put them in the assets folder and include filename here, if not, feel free to use the english versions as listed
  materials_list:
    - text:       "Guide pas à pas pour organiser un Mapathon"
      asset:      "MissingMaps_how_to_host_a_mapathon.pdf"
    - text:       "Infographie Missing Maps: Comment nous travaillons"
      asset:      "MissingMaps-Process.pdf"
    - text:       "Guide Mapathon Tabletop"
      asset:      "MissingMaps-tabletop.pdf"

