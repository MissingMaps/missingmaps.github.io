  title:          "Mettre les communautés les plus vulnérables du monde sur la carte" #Formulation du tagline?
  subtitle:       "Chaque année, des catastrophes tuent près de 100 000 personnes et touchent ou déplacent 200 milions de personnes dans le monde. La plupart des endroits où se produisent ces catastrophes sont littéralement 'absents' des cartes libres et accessibles et les premiers secours manquent d'informations pour prendre les bonnes décisions sur le terrain. Missing Maps est un projet ouvert, collaboratif auquel vous pouvez participer, en cartographiant les zones où les organisations humanitaires essaient de répondre aux besoin des populations qui vivent dans la peur de catastrophes ou de crises."

