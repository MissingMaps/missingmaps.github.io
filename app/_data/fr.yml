## HOST A MAPATHON ##
#####################
host:
  title: "Organiser un Mapathon"
  text: "Un mapathon est une bonne opportunité pour des bénévoles de se connecter numériquement et de créer des données urgentes nécessaires à des communautés dans le monde entier, pour que les décideurs locaux et internationaux puissent utiliser ces cartes et ces données pour mieux répondre aux crises touchant ces régions. La mise à jour des cartes est importante pour la réussite de nombreuses initiatives humanitaires dans le monde entier et qui répondent aux catastrophes. A travers Missing Maps, vous pouvez donner votre temps pour aider à compléter ces cartes, et avoir un véritable impact sur la prestation de soins de santé et d'autres services dans ces communautés. Regardez la vidéo ci-dessous pour en apprendre plus sur ce qu'est un mapathon et regardez nos ressources sur la façon d'en organiser une ci-dessous."
  what_is: "Qu'est-ce qu'un Mapathon ?"
  how_host: "Comment organiser un Mapathon"
  large_event_title: "Envisagez-vous d'organiser un mapathon pour de nombreuses personnes?"
  large_event: "Nous aimons accueillir de nouveaux cartographes sur Missing Maps, cependant, il est important de se rappeler que nous faisons partie d’une vaste communauté sur OpenStreetMap (OSM). Les données produites dans OSM, que ce soit par nous ou par d’autres cartographes, sont utilisées en temps réel. Il est donc important de soutenir correctement ces nouveaux cartographes. Sans une réelle formation et supervision, et sans nettoyage approprié des données, les nouveaux cartographes peuvent prendre du plaisir mais laisser beaucoup d’imprécisions et d’incohérences dans OSM après leur participation ! C’est pourquoi nous vous recommandons vivement de commencer par de petits événements et de renforcer vos capacités avant d’organiser de grands mapathons. Pour les premiers mapathons, nous vous suggérons d’organiser des évènements de 20 à 25 participants. Si vous envisagez d’organiser un événement plus important (plus de 50 participants), veuillez contacter info@hotosm.org. Si vous souhaitez organiser un événement plus important et que vous n’avez pas le temps de renforcer vos capacités de formation, envisagez plutôt d’organiser un événement <a href=\"https://www.missingmaps.org/fr/mapswipe/\">MapSwipe</a>. Ces événements peuvent plus facilement impliquer de grands groupes de manière responsable."
  prep_btn: "LISTE DE PLANNIFICATION"
  check_btn: "LE JOUR DE L'ÉVÉNEMENT"
  materials_btn: "RESSOURCES"
  register_event: "INSCRIRE VOTRE ÉVÉNEMENT"
  see_materials: "Téléchargez un guide complet qui explique étape par étape comment organiser un mapathon à partir du contenu de formation et d'évènement."
