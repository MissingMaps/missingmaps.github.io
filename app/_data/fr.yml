  MapNow: "Un dessin d'ordinateur est affiché. L'image sur l'écran montre 2 personnages avec des éléments de carte à échelle réelle. Un homme est placé à la frontière autour de la structure, tandis qu'une femme court vers l'homme avec une icône PointOfInterest (POI)."
  Mapathon: "Un groupe varié de cinq personnages sont à un mapathon. Quatre ont des ordinateurs, tandis que l'un supervise et mange de la pizza."
  Donate: "Un dessin d'un homme et d'une femme qui se serrent la main et sourient."
  Checklist: "Un dessin d'une liste sur un presse-papiers avec quatre cases. Deux ont été cochées. Il y a aussi une multiprise et un crayon à papier et une icône de l'oiseau de Twitter."
  Checklist-2: "Un dessin d'une liste avec quatre cases. Trois ont été cochées. Il y a aussi un crayon à papier."
  Checklist-3: "Un dessin d'un presse-papiers avec un logo de Missing Maps au-dessus et un symbole de téléchargement."
  LeaderboardGraphic: "Deux graphes : un bleu et un vert. Aucune donnée ne s'y trouve."
  Learn-MapNow: "Un dessin d'ordinateur, avec un logo OSM dessus. Le logo OSM est une loupe au sommet d'une carte."
  Learn-Tutorials: "Un dessin d'ordinateur avec un logo LearnOSM dessus. Le logo LearnOSM est une loupe au sommet d'une carte rectangulaire verte."
  Learn-YouTube: "Un dessin d'ordinateur avec un logo Youtube dessus. Le logo Youtube est un carré rouge avec un symbole de triangle blanc de lecture."
  MMlogo-Outlined: "Le logo Missing Maps est un cercle gris rempli de rectangles multicolores."
  Process(outlined-text): "Une image en trois parties. La première présente deux personnages devant des ordinateurs sur un fond bleu. Il y a une part de pizza. Le texte dit 'Comment nous travaillons : Étape 1. Des volontaires à distance tracent des images satellites dans OpenStreetMap.'. La seconde présente un personnage se déplaçant entre deux structures tandis qu'il tient un ordinateur. Le fond est vert. La structure sur la gauche est un bâtiment avec un toit pointu. La structure sur la droite est un bâtiment avec un toit rond en forme de champignon. Le texte dit 'Étape 2. Des communautés de bénévoles ajoutent des détails locaux tel que des quartiers, des noms de rues, des centres d'évacuation.'. La troisième présente trois personnages sur un fond orange. Le personnge du milieu a son bras autour des personnes à côté de lui. Il a un emblème de la Croix-Rouge sur sa chemise. Il y a deux icônes de bâtiments dans l'arrière-plan. Le texte dit Étape 3. Les organisations humanitaires utilisent les informations cartographiées pour planifier des activités de réduction du risque et de réponse aux catastrophes pour sauver des vies."
  Process-PartOne: "2 personnages devant des ordinateurs sur un fond bleu. Il y a une part de pizza. Le texte dit 'Comment nous travaillons : Étape 1. Des volontaires à distance tracent des images satellites dans OpenStreetMap.'"
  Process-PartTwo: "Un personnage se déplace entre 2 structures tandis qu'il tient un ordinateur. Le fond est vert. La structure sur sa gauche est un bâtiment avec un toit pointu. La structure sur sa droite est un bâtiment avec un toit rond en forme de champignon. Le texte dit 'Étape 2. Des communautés de bénévoles ajoutent des détails locaux tel que des quartiers, des noms de rues, des centres d'évacuation.'"
  Process-PartThree: "Trois personnages sur un fond orange. Le personnage du milieu a son bras autour des personnes à côté de lui. Il a un emblème de la Croix-Rouge sur sa chemise. Il y a deux icônes de bâtiments dans l'arrière-plan. Le texte dit Étape trois. Les organisations humanitaires utilisent les informations cartographiées pour planifier des activités de réduction du risque et de réponse aux catastrophes pour sauver des vies.'"
  ProfileGraphic: "Un dessin d'écran d'ordinateur montre la disposition du profil utilisateur. La barre de navigation supérieure est grise et il y a une fausse photo de profil d'un personnage gris avec un petit logo Missing Maps sur sa poitrine."
  SatelliteOfLove: "Un dessin d'un satellite. Il est orange et ouvert pointant vers le bas."
  Stars: "L'image est vide."
  helper: "Une fausse photo de profil d'un personnage gris avec un petit logo Missing Maps sur sa poitrine."
  404: "Un homme en gilet rouge montre du doigt une rivière."
  mapathon: "Deux femmes sourient tout en appréciant leur bénévolat et regardent leur ordinateur."
  mapathon2: "Une configuration de salle de classe avec de multiple tables. Les cartographes sont chacun face à un ordinateur avec des boissons."
  mapathon3: "Trois hommes examinent une carte accrochée à un mur. L'un d'eux la pointe avec un crayon."
  mapathon4: "Trois personnes regardent une carte accrochée à un mur. Une femme sourit et deux hommes prennent des notes avec des crayons."
  mapathon5: "L'homme en chemise boutonnée avec une chemise boutonnée dirige un évènement de bénévoles. Les gens regardent la projection derrière lui."
  mapathon6: "Les gens se regroupent dans un espace ouvert et couvert et écoutent et regardent une femme avec un t-shirt de la Croix-Rouge. Elle a un téléphone et est en train d'enregistrer des informations."
  process: "Un satellite jaune projette ses rayons sur la terre. Sur la gauche, deux images de bonhommes allumettes bleus assis sur un bureau avec des ordinateurs sous une bannière. 'Étape 1 : Des bénévoles à distance tracent des images satellites sur OpenStreetMap'. Sous les rayons, trois huttes rondes sont sur la surface de la terre avec un texte au-dessus. Le texte dit 'Étape 2 : Des communautés de bénévoles ajoutent des détails locaux comme des quartiers, des noms de rues, des centres d'évacuation'. Sur la droite, trois bonhommes allumettes rouges sont regroupés. Le personnage du milieu a un emblême de la Croix-Rouge sur sa poitrine. Le texte ci-dessus indique 'Étape 3 : Des organisations humanitaires utilisent des informations cartographiées pour plannifier des activités de réduction du risque et de réponse aux catastrophes pour sauver des vies.'"
  validate: "Sur un bureau, cinq ordinateurs sont ouverts sur la cartographie. Nous voyons une carte du monde et une impression des instructions de cartographie. Une main est sur le clavier de l'ordinateur."

