about:
  title:        "À propos"
  objectives:
    title:      "Objectifs"
    text1:      "Cartographier les zones vulnérables en voie de développement, pour que les ONG locales et internationales et les bénévoles puissent utiliser les cartes et les informations afin d'offrir une aide efficace quand une crise affecte une zone."
    text2:      "Support d'<a href=\"http://openstreetmap.org\">OpenStreetMap</a> , en particulier l'<a href=\"http://hotosm.org\">Équipe Humanitaire OpenStreetMap</a>, en anglais Humanitarian OpenStreetMap Team (HOT)</a>, pour leurs compétences techniques et le développement des communautés."
  ethics:
    title:      "Éthique"
    text1:      "L'utilisation d'OpenStreetMap assure que toutes les informations rassamblées restent gratuites, ouvertes, et disponibles pour être utilisés sous la licence ouverte OpenStreetMap."
    text2:      "Toutes les activités 'de terrain', ex. de cartographie ou de collecte de données, seront faites en collaboration avec des individus sur place et effectuées en tout temps avec respect."
    text3:      "Sur le terrain, les gens sont la priorité, non les données. Si l'objectif est de cartographier une ville, un plan doit être en place pour assurer l'accès aux technologies et à la formation aux personnes locales, afin qu'ils puissent continuer d'utiliser les cartes après la fin du projet."
    text4:      "Les membres de Missing Maps contribuent activement à ses objectifs, à ceux d'Open Street Map et au développement des communautés locales et internationales."
    text5:      "Missing Maps misent sur le développement d'expertises locales. Nous préférons éviter la collecte rapide de données sans une participation locale à nos activités."
    text6:      "Les projets de Missing Maps sont conçus afin de permettre à quiconque de mettre la main à la pâte."
  membership:
    title:      "Membres"
    text1:      ""
    text2:      ""
  contact_btn:  "CONTACTEZ-NOUS POUR DEVENIR MEMBRE"
  madepossible: "Missing Maps est possible grâce à ces organisations."
  founders:     "Fondateurs"
  members:      "Membres"
  osm_text:     "est la platforme de cartographie ouverte qui rend le tout possible, supportée par l'OBNL"

