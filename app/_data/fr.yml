#####################
host:
  title:          "Organiser un Mapathon"
  text:           "Un mapathon est une opportunité unique pour les bénévoles de connecter et cartographier les endroits les plus vulnérables dans les pays du Sud, et ainsi permettre aux ONGs locales et internationales de répondre plus efficacement aux différentes crises. Ces initiatives de bénévolat digital sont nécessaires au succès de nombreuses organisations humanitaires à travers le monde afin de gérer les catastrophes. Il est important de développer un plus grand réseau de bénévoles aguerris prêts à aider avec un minimum de coordination lorsqu'une catastrophe survient. Jetez un oeil aux vidéos ci-dessous afin d'en apprendre d'avantage sur les mapathons et comment en organiser."
  what_is:        "Qu'est-ce qu'un Mapathon ?"
  how_host:       "Comment organiser un Mapathon"
  prep_btn:       "EN PRÉPARATION"
  check_btn:      "LE JOUR DE L'ÉVÉNEMENT"
  materials_btn:  "RESSOURCES"
  how_help:       "Comment Missing Maps peut vous aider ?"
  how_help_text:  "Nous pouvons assister votre équipe avec du spport local ou distant afin de vous aider à coordonner votre événement. Veuillez contacter le Coordonateur de Missing en stipulant la date et l'endroit de votre événement afin que nous puissions vous assister avec:"
  how_help_steps:
    - label: "Choix d'une tâche cartographique - Contactez-nous pour obtenir une liste des tâches les plus urgentes à cartographier lors de votre énénement."
    - label: "Présentations - Une personne de notre équipe sera disponible en personne ou en ligne afin de présenter Missing Maps. "
    - label: "Formation & conseils - Une personne de notre équipe sera disponible en personne ou en ligne pour supporter vos participants."
    - label: "Inscription - Nous pouvons vous conseiller et vous fournir des outils afin d'assurer un processus d'inscriptions efficace."
    - label: "Marketing & publicité - Des communiqués de presse et des publications intranet peuvent être fournies par le Coordonateur de Missing Maps pour chaque événement. Nous pouvons d'ailleurs ajouter les détails de votre mapathon sur le site web de Missing Maps ainsi que sur les <a href= \"http://wiki.openstreetmap.org/wiki/Missing_Maps_mapathons\">Pages Wiki.</a>"
    - label: "Collaborer avec les partenaires locaux de Missing Maps - Nous pouvons vous introduire aux partenaires locaux de Missing maps afin de vous aider à trouver des experts cartographes et des services de traduction lorsque possible."
  prep_check:     "Le nécessaire"
  prep_check_list:
    - label: "Grande salle: capacité suggérée de 100 personnes"
    - label: "Bon réseau Wifi pour permettre un accès simultané optimal"
    - label: "Communiquer avec Missing Maps pour des suggestions de tâches carto"
    - label: "Tables et chaises"
    - label: "Vidéo projecteur"
    - label: "Ordinateur et souris"
    - label: "Rallonges électriques et câbles"
    - label: "Table d'inscription"
    - label: "Collations"
    - label: "Recruter des amis et bénévoles pour aider à la logistique"
    - label: "Tweetez !"
  event_check:    "Le jour de l'événement"
  event_check_list:
    - label: "Préparation de la salle"
    - label: "Préparation de la table d'inscription avec des étiquettes pour les noms, brochures, et la méthode de connexion"
    - label: "Testez l'équipement pour assurer que tout est fonctionnel"
    - label: "Collez les rallonges électriques au sol"
    - label: "Distribuez les guides Mapathon 'Table Top' sur chacune des tables"
    - label: "Assurez-vous d'avoir le contact du responsable technique de votre salle"
    - label: "Confirmez les commandes de boisson et nourriture"
    - label: "Profitez et amusez-vous !"
    - label: "Demandez aux participants de remplir le <a href=\"https://docs.google.com/forms/d/1ogzGmTIeYA4NVq5SwRU-vIA9Bw1Ua7NRhrCYKUrnPqQ/viewform\">questionnaire du bénévole</a>"
  materials:      "Ressources"
  # if you have translated assets, put them in the assets folder and include filename here, if not, feel free to use the english versions as listed
  materials_list:
    - text:       "Guide pas à pas pour organiser un Mapathon"
      asset:      "MissingMaps_how_to_host_a_mapathon.pdf"
    - text:       "Infographie Missing Maps: Comment ça marche"
      asset:      "MissingMaps-Process.pdf"
    - text:       "Guide Mapathon Tabletop"
      asset:      "MissingMaps-tabletop.pdf"
