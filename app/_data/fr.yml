##############
## Validate ##
##############

checker:
  title: "Apprenez à valider"
  intro: "La validation est une part importante du processus de Missing Maps. Avoir une seconde, une troisième ou une quatrième paire de yeux sur les caractéristiques cartographiques contribuent beaucoup à la qualité des données qui sont ajoutées à OpenStreetMap et qui sont utilisées dans les communautés vulnérables du monde entier. La validation nécessite d'avoir confiance en ses compétences cartographiques autant qu'à sa volonté d'aider les nouveaux et de leur donner des conseils. Le projet Missing Maps est une communauté de cartographes avec différents niveaux d'expérience en cartographie, tous ayant comme but commun l'amélioration de l'accessibilité des données de qualité pour une utilisation humanitaire."
  links:
    faq: "FAQS"
    tools: "OUTILS POUR LES CHEFS DE PROJET"
    tools-filename: "Tools for Project Managers_EN.pdf"
    ### NOTE: above file needs to exist in `/app/assets/downloads/` folder
    guide: "GUIDE DE VALIDATION COMPLET"
    validating_pdf: "Validating_Data_FR.pdf"
    wiki: "WIKI"
  steps:
    goal: "Validé"
    step1: "Étape 1"
    step1_subtitle: "Identifiez si devenir un validateur vous correspond."
    step1_text: "La validation n'est pas pour tout le monde; la validation nécessite de la patience et de l'attention aux détails. Quelques expériences en cartographie sur les projets d'OpenStreetMap et d'HOT est indispensable, mais vous n'êtes pas obligé d'être un expert pour commencer. Après avoir acquis une certaine expérience en cartographie, vous serez peut-être entrain de corriger le travail d'autres contributions. Quand vous ferez ce travail règulirement, et que vous trouvez qu'il est plus simple qu'avant de repérer et de corriger les erreurs, vous serez prêt à valider !"
    step1_text2: "Si vous êtes nouveau à la cartographie sur Missing Maps ou OpenStreetMap, dirigez vous vers nos <a href= \"/fr/débutant\">ressources pour les nouveaux cartographes</a>. Si vous avez déjà cartographié en utilisant iD Editor, assurez vous de vérifier notre <a href= \"/fr/avancé\">section de cartographie avancée</a> pour commencer avec JOSM. La validation sur iD Editor est possible, mais il vaut mieux utiliser JOSM."
    step2: "Étape 2"
    step2_subtitle: "Développer vos compétences."
    step2_text: "Devenir un meilleur cartographe est essentiel pour devenir un validateur. Le <a href=\"https://josm.openstreetmap.de\">JOSM Editor</a> est un éditeur personnalisable pour OpenStreetMap avec un nombre d'outils et de plugins pour faciliter la cartographie et de la validation ! Regardez ça <a href=\"/assets/downloads/Validating_Data_EN.pdf\"> guide de validation utilisant l'éditeur JOSM. </a> "
    step2_video: "Bien que la validation dans JOSM soit préférable, vous pouvez également commencer à améliorer la carte via l'éditeur iD. Regardez cette vidéo pour quelques-unes des choses à rechercher:"
    step3: "Étape 3"
    step3_subtitle: "Collaborez au sein d'une large communauté."
    step3_text: "Les différents validateurs ont différentes techniques pour valider. Rejoignez la conversation sur le canal de validation <a href=\"http://slack.hotosm.org\"> HOTOSM Slack </a> ou contactez nous sur <a href=\"https://lists.openstreetmap.org/listinfo/hot\"> HOT Mailing List </a>. Nous avons aussi un groupe de travail sur la validation sur <a href=\"https://www.hotosm.org/community/working-groups/\"> https://www.hotosm.org/community/working-groups/ </a>, nous serions ravi que vous nous rejoigniez. Quelques projets sont limités aux personnes appartenant à l'équipe de validation. Utiliser ce lien <a href=\"http://bit.ly/HOTValidators\"> ce lien </a> pour nous rejoindre quand vous serez prêt. Contribuez aux ressources que vous trouvez utiles et donnez les à la communauté ! Faire partie de la communauté Missing Maps signifie un travail d'équipe dans un environnement positif et ouvert; quand vous faîtes des commentaires aux cartographes, assurez vous de garder un ton positif et de rester ouvert d'esprit sur leurs contributions et leur volonté d'aider - c'est ce qui permet à OSM de se développer !"
    step4: "Étape 4"
    step4_subtitle: "VALIDEZ LES FAQs"
    faq:
      question1: "Comment savoir quand je suis prêt à valider ?<"
      answer1: "Après avoir acquis une certaine expérience de la cartographie, vous pourriez vous retrouver à corriger le travail d'autres contributeurs. Lorsque vous constatez que vous le faites régulièrement et qu'il est plus facile de repérer et de corriger les erreurs, vous pourriez être intéressé à devenir un validateur. Tout le monde n'aime pas valider, mais contactez la communauté HOTOSM et demandez conseil ! Nous sommes heureux de vous aider!"
      question2: "Comment puis-je savoir si la tâche est suffisamment bien cartographiée ?"
      answer2: "Avant de commencer la validation, consultez l'onglet des instructions sur le projet. Regardez ce que l'organisation attend (immeubles, bâtiments et routes, routes, occupation du sol, etc.). Quand vous aurez vérifié une tâche, assurez vous que tout ce qui a été demandé est cartographié. Si vous recherchez des bâtiments, assurez vous qu'ils sont tous carrés (coins à angles droits) ou ronds, en fontion de la forme. Faîtes cela pour chaque bâtiment, car tous les bâtiments n'auront pas besoin d'arêtes carrés. Assurez-vous que chaque élément est taggué, pas seulement les area=yes. Assurez-vous qu'aucun bâtiment ne chevauche d'autres entités. Si vous validez des routes, soyez sûr qu'elles sont liées à un réseau et correctement marquées."
      question3: "Quand dois-je corriger la cartographie et quand dois-je demander à d'autres cartographes de la corriger?"
      answer3: "Selon le temps que vous pouvez investir dans la validation, vous pouvez soit corriger les erreurs de cartographie et marquer la tâche comme complète, soit marquer la tâche comme invalide (mal cartographiée) et laisser des propositions pour le cartographe. Cela dépend de vos préférences ou de l'urgence du projet. S'il y a seulement des modifications mineures ou des changements avancés à faire, il peut être mieux de les faire vous-mêmes. S'il y a des problèmes majeurs tel qu'une absence importante de bâtiments, un marquage incorrect de grande ampleur ou des éléments très mal dessinés, il peutvêtre mieux d'invalider la tâche."
      question4: "Quelles sont les étapes pour valider un projet ?"
      answer4: "La première chose à faire est de lire attentivement les instructions du projet que vous allez valider pour comprendre ce qui a été demandé aux contributeurs. A chaque vérification de tâches, jeter un rapide coup d'oeil pour évaluer la qualité de la cartographie. Changez ou modifiez ce qui n'est pas conforme avec les instructions fournies, et selon le temps dont vous disposez, terminez la tâche telle qu'elle doit être cartographiée ou invalidez et laissez un commentaire constructif sur la raison de votre invalidation."
      question5: "Est-ce que les mêmes cartographes reviendront pour corriger un carré invalide ?"
      answer5: "L'invalidation peut être une bonne technique d'apprentissage pour les nouveaux cartographes s'ils sont capables de refaire leur cartogrpahie et d'apprendre de leurs erreurs. Cependant, ce n'est pas toujours le chemin le plus rapide pour réussir car quelques nouveaux cartographes ne reviennent pas sur la plateforme et d'autres bénévoles la cartographieront en premier."
      question6: "<b>Comment puis-je savoir quels sont les cartographes qui ont terminé la cartographie ?</b>"
      answer6: "Pour voir quels utilisateurs ont ajouté ou édité des éléments spécifiques sur la carte, vous pouvez afficher l'historique des modifications dans JOSM pour un élément en utilisant l'outil <a href=\"https://josm.openstreetmap.de/wiki/Help/Action/ObjectHistory\">Historique des objets</a> en le sélectionnant et en appuyant sur Ctrl + H. Vous pouvez afficher quels cartographes ont vérouillé ou complété une tâche de cartographie individuelle avec le Gestionnaire de Tâches dans l'onglet 'Historique' lorsque vous l'avez vérouillé par vous-même."
      question7: "<b>Je suis un validateur expérimenté dans mon pays d'origine, puis-je valider du travail dans une région inconnue ?</b>"
      answer7: "Bien que vous puissiez être familier avec la validation d'une manière générale, OSM a des conventions de balisage différentes selon les régions et les pays. L'architecture et l'imagerie satellite peuvent être très différentes de ce que vous avez l'habitude d'utiliser. Il vaut mieux être familier avec la cartographie d'une nouvelle région avant de commencer à valider le travail d'autres personnes de la région. Vous trouverez ici quelques ressources qui peuvent vous aider à devenir famillier avec l'architecture locale."
      answer7_2: "Utiliser <a href=\"https://www.pinterest.co.uk/TheMissingMaps\">cette ressource</a> pour voir des exemples de structures dans quelques régions fréquentes de nos projets :"
      answer7_3: "Utilisez ces guides pour voir des exemples caractéristiques de routes dans le monde entier: <a href=\"https://wiki.openstreetmap.org/wiki/Highway_Tag_Africa\">Autoroutes africaines</a> et <a href=\"https://wiki.openstreetmap.org/wiki/Key:highway\">autoroutes</a>. Les notes, les images et les descriptions peuvent être utiles même si elles ne correspondent pas à cette zone spécifique. Les notes, les matériaux de revêtement des routes utilisés ne traduisent pas toujours l'importance d'un itinéraire. Gardez en tête le contexte aussi bien que les matériaux quand vous tagguez des routes."
      question8: "<b>Quel type de retour devrais-je donner?</b>"
      answer8: "<b>Opportun, positif et constructif.</b> Beaucoup de projets sont cartographiés par des débutants lors de mapathons. S'il-vous plaît, souvenez vous que <b>nous sommes tous à un moment ou à un autre des cartographes débutants, et considérez l'impact de votre ton sur la décision d'un cartographe de revenir sur la carte.<b>"
      answer8_instructions: "Quand vous laissez un commentaire, veuillez marquer les cartographes dans la section de commentaire en utilisant la touche “@”. Regardez quelques exemples de commentaires utiles ci-dessous."
      answer8_example1: "<b>Tâche correctement cartographié (Validé):</b> Bonjour @utilisateur, merci de votre contribution! Tout à l'air parfait !"
      answer8_example2: "<b>Quand un débutant en cartographie est doué, faîtes-lui savoir !</b> Bon travail @utilisateur. Tu as correctement identifié les bâtiments/routes à partir de l'image satellite et vous les avez cartographiés à la bonne taille et avec la bonne forme. Merci de nous avoir donné votre temps (ou Merci de votre contribution au Projet). Continuez à cartographier !"
      answer8_example3: "<b>Tâche correctement cartographiée (Validated):</b> Bonjour @utilisateur, merci de votre contribution ! J'ai trouvé quelques bâtiments/routes supplémentaires qui pourraient être cartographiés ici, j'ai donc pris les devants et je les ai cartographiés. Aussi, s'il-vous plaît, soyez sûr d'orthogonaliser vos bâtiments, ce qui peut être fait en appuyant sur 'Q' dans l'iD editor et dans JOSM. J'ai tout terminé ici. Merci encore !"
      answer8_example4: "<b>Tâche mal cartographiée (Invalidé):</b> Bonjour @utilisateur, merci pour votre contribution ! Il semble qu'il reste un certain nombre de bâtiments à cartographier ici. Assurez-vous que si la tâche est incomplète de cliquer sur 'terminer la cartographie' plutôt que sur 'fini'. Si vous avez des questions sur ce qui devrait être cartographié, vérifiez l'onglet des instructions. Contactez nous si vous avez des questions !"
      question9: "<b>Dois-je valider des routes sur un projet de construction ?<b>"
      answer9: "Veuillez vous concentrer sur la validation des caractéristiques clés pour ce projet spécifique. Il est important de lire d'abord les instructions des chefs de projets pour que vous compreniez quel était l'objectif des cartographes. Cependant, si vous repérez une petite modification qui pourrait être ajustée, nous apprécierons que vous la géreriez. Si des changements plus importants doivent être réalisés sur d'autres éléments, le meilleur moyen de le faire est via une tâche séparée avec les instructions correspondantes. Un tel projet peut déjà exister : Si vous ne pouvez pas trouver une tâche correspondante, veuillez contacter le PM du projet directement, si vous remarquez d'importants changements qui doivent être fait dans cette zone du projet."
      question10: "<b>Quels plugins JOSM sont les plus utiles pour la validation ?<b>"
      answer10: "Les plugins sont des outils qui doivent être ajoutés en utilisant la boîte de dialogue des préférences. Déroulez le menu d'édition, cliquez sur les préférences et cliquez sur le cordon électrique/la prise murale. Vous trouverez les plugins que nous vous proposons pour la cartographie/l'édition/la validation sur JOSM : apache-commons; auto-tools; buildings_tools; ejml; geotools; imagery_offset_db; jaxb; jts; mapwithai; opendata; scripting; todo; utilsplugin2."
      question11: "<b>Dois-je supprimer les éléments mal dessinés ?<b>"
      answer11: "Lorsque c'est possible, il est encouragé de corriger des éléments mal dessinés plutôt que de les supprimer et de les redessiner. Le but est de préserver l'historique des modifications des éléments. Il y a une façon plus simple de faire cela avec l'UtilsPlugin2 en utilisant <a href=\"https://wiki.openstreetmap.org/wiki/JOSM/Plugins/utilsplugin2#Replace_geometry_.28Ctrl.2BShift.2BG.29\">l'outil de remplacement de géométrie</a>. Dans certains cas, ça ne vaut pas la peine de prendre du temps à modifier des éléments, la seule solution pratique est de les supprimer et de les redessiner. Avant de supprimer des éléments, assurez-vous toujours qu'il n'a pas été créé par un cartogrpahe local ! Vérifiez la date de la cartographie et si le commentaire de changement est lié à un mapathon utilisant la fonction Historique d'Objet dans JOSM."
      question12: "<b>Je remarque que certaines projets limitent les personnes pouvant valider. Qu'est-ce que cela signifie ?<b>"
      answer12: "Certains projets sont accessibles à la validation pour un cartographe intermédiaire ou avancé. D'autres projets nécessitent que vous rejoignez l'équipe de validation, il y a un lien pour rejoindre les équipes qui ont été approuvées pour ce projet spécifique à droite dans le Tasking Manager sous la section Équipes et Permissions. HOT gère une équipe mondiale de validateurs dont beaucoup de projets de réponse sur le Tasking Manager nécessitent d'être rejoints. Pour la rejoindre, suivez les instructions ci-dessous ou utilisez <a href=\"http://bit.ly/HOTValidators\">ce lien link</a> pour contacter le respondable de l'équipe."
    get-started: "Commençons, regardez les tâches qui ont besoin d'une validation!"
  dataquality:
    title: "Outils de qualité des données pour les Chefs de projets:"
    text: "Gérez-vous vos projets via le Tasking Manager ? Etes vous curieux de suivre l'avancée de la cartographie sans attendre que vos contributeurs finissent le projet ? Essayez d'utiliser ses outils :"
    subtitle1:
      title: "OSMCha"
      text: "<a href=\"https://osmcha.org/\">OSMCha</a> abréviation d'OpenStreetMap Changeset Analyzer est un outil en ligne pour aider les contributeurs à analyser et revoir les changements de données apportés à OSM. L'objectif de cet outil est d'aider à détecter le vandalisme et les mauvais changements dans les données de la carte. Si vous utilisez le Tasking Manager de HOT, vous trouverez cet outil en bas de la page projet."
    subtitle2:
      title: "Osmose"
      text: "<a href=\"https://wiki.openstreetmap.org/wiki/Osmose/\"> Osmose</a> est un outil de contrôle de qualité détectant les problèmes dans les données OSM en indiquant les anomalies. C'est aussi utile pour intégrer un jeu de données tierce par couplage."
    subtitle3:
      title: "Ohsome"
      text: "<a href=\"https://api.ohsome.org/\"> Le ohsome API</a> est une interface générique de programme d'application (API) en ligne pour analyser l'historique de données OSM. Ohsome API vous permet d'analyser la riche source de données de l'historique d'OpenStreetMap à partir de la base de données de l'historique d'OSM (OSHDB). Vous pouvez soit effectuer des analyses à l'aide d'une application de type tableau de bord, soit utiliser directement l'API ohsome et travailler avec ses réponses CSV, JSON ou GeoJSON."
    subtitle4:
      title: "Tableau de bord des mapathons CartONG"
      text: "A la recherche d'un autre moyen de suivre les modifications de votre groupe ? CartONG vous met à disposition <a target=\"_blank\" href=\"http://mapathon.cartong.org/\">vous met à disposition</a>."
    subtitle5:
      title: "MapRoulette"
      text: "<a href=\"https://maproulette.org/\">MapRoulette</a> est une approche ludique pour régler les bugs OSM qui décompose les problèmes de données courants d'OpenStreetMap en micro tâches. Il est préférable d'utiliser cet outil après votre événement."

