#####################
host:
  title:          "Organiser un Mapathon"
  text:           "Un mapathon est une opportunité unique pour les bénévoles de cartographier les zone les plus vulnérables des pays en développement, et ainsi permettre aux ONGs locales et internationales de répondre plus efficacement aux crises qui les touchent. Ces initiatives de e-benevolat sont nécessaires au succès de nombreuses organisations humanitaires à travers le monde dans leur réponses aux catastrophes. Il est primordial de développer un plus grand réseau de bénévoles expérimentés prêts à aider avec un minimum de coordination lorsqu'une catastrophe survient. Jetez un oeil aux vidéos ci-dessous afin d'en apprendre d'avantage sur les mapathons et comment en organiser."
  what_is:        "Qu'est-ce qu'un Mapathon ?"
  how_host:       "Comment organiser un Mapathon"
  prep_btn:       "EN PRÉPARATION"
  check_btn:      "LE JOUR DE L'ÉVÉNEMENT"
  materials_btn:  "RESSOURCES"
  mapevent_btn:   "INSCRIRE VOTRE ÉVÉNEMENT"
  how_help:       "Comment Missing Maps peut vous aider ?"
  how_help_text:  "Nous pouvons soutenir votre équipe localement et à distance. Contactez le coordinateur de Missing Maps en indiquant la date et lieu de votre événement qui vous aidera à coordonner et gérer votre événement avec:"
  how_help_steps:
    - label: "Choix d'une tâche cartographique - Contactez-nous pour obtenir une liste des tâches les plus urgentes à cartographier lors de votre énénement."
    - label: "Présentations live- Une personne de notre équipe sera disponible en présentiel ou en ligne afin de présenter Missing Maps. "
    - label: "Formation & conseils - Une personne de notre équipe sera disponible en présentiel ou en ligne pour guider les participants tout au long de la session."
    - label: "Inscription - Nous pouvons vous conseiller et vous fournir des outils sur la manière de s'inscrire et de garder une trace des participants."
    - label: "Marketing & publicité - Des communiqués de presse et des publications intranet peuvent être fournis par le coordinateur de Missing Maps pour chaque événement. Nous pouvons d'ailleurs ajouter les détails de votre mapathon sur le site <a href= \"/events\"> web de Missing Maps</a> ainsi que sur les <a href= \"http://wiki.openstreetmap.org/wiki/Missing_Maps_mapathons\">Pages Wiki.</a>"
    - label: "Collaborer avec les partenaires locaux de Missing Maps - Nous pouvons vous introduire aux partenaires locaux de Missing maps afin de vous aider à trouver des experts cartographes et des services de traduction lorsque possible."
  prep_check:     "Le nécessaire"
  prep_check_list:
    - label: "Grande salle: capacité recommandée de 100 personnes"
    - label: "Bon réseau Wifi pour permettre un accès simultané optimal"
    - label: "Contacter Missing Maps pour des suggestions de tâches carto"
    - label: "Tables et chaises"
    - label: "Rétro-projecteur"
    - label: "Ordinateur et souris"
    - label: "Rallonges électriques et câbles"
    - label: "Liste d'inscription"
    - label: "Collations"
    - label: "Recrutez des amis et bénévoles pour aider à la logistique"
    - label: "Tweetez !"
  event_check:    "Le jour de l'événement"
  event_check_list:
    - label: "Préparez la salle"
    - label: "Préparez la table d'accueil avec des étiquettes pour les noms, brochures, sondages et la méthode de connexion"
    - label: "Testez l'équipement pour assurer que tout est fonctionnel"
    - label: "Scotchez les rallonges électriques au sol"
    - label: "Placez les guides 'Table Top' sur chacune des tables"
    - label: "Assurez-vous d'avoir le contact du responsable technique de votre salle"
    - label: "Confirmez les commandes de boisson et nourriture"
    - label: "Profitez et amusez-vous !"
    - label: "Demandez aux participants de remplir le <a href=\"https://docs.google.com/forms/d/1ogzGmTIeYA4NVq5SwRU-vIA9Bw1Ua7NRhrCYKUrnPqQ/viewform\">questionnaire du bénévole</a>"
  materials:      "Ressources"
  # if you have translated assets, put them in the assets folder and include filename here, if not, feel free to use the english versions as listed
  materials_list:
    - text:       "Guide pas à pas pour organiser un Mapathon"
      asset:      "MissingMaps_how_to_host_a_mapathon.pdf"
    - text:       "Infographie Missing Maps: Comment nous travaillons"
      asset:      "MissingMaps-Process.pdf"
    - text:       "Guide Mapathon Tabletop"
      asset:      "MissingMaps-tabletop.pdf"

