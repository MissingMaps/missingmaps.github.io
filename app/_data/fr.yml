###################
## ABOUT CONTENT ##
###################
about:
  title: "À propos"
  who_we_are:
    title: "Qui sommes-nous"
    text1: "Missing Maps est un projet mené par un collectif d'organisations travaillant dans le but commun de créer des données cartographiques accessibles où les organisation humanitaires opèrent. Chaque membre de l'organisation a sa propre activité cartographique avec une plus large communauté guidée par une morale commune. Missing Maps ne serait rien sans la collaboration de ces organisations participatives, de ces communautés et de ces individus. Pour atteindre cet objectif, les organisations de Missing Maps développent une communauté mondiale de cartographes pour soutenir les vies situées dans les zones à risques en se positionnant eux-même sur la carte. OpenStreetMaps est une plate-forme de cartographie de données libres d'accès dirigée par des volontaires et rendue possible grâce à ses volontaires, soutenus par la fondation à but non-lucratif OpenStreetMap. Bienvenue dans la communauté !"
  objectives:
    title: "Objectifs"
    text1: "Cartographier les régions habitées exposées à un risque de catastrophe et de crises en contribuant à <a href =\"https://www.openstreetmap.org/\">OpenStreetMap</a> (OSM) pour que les individus, les communautés et les organisations puissent utiliser les données et les cartes afin de mieux se préparer et de mieux répondre aux catastrophes."
    text2: "Soutenir  l'écosystème d'<a href=\"https://wiki.openstreetmap.org/wiki/Main_Page\">OpenStreetMap</a>, et particulièrement l'<a href=\"http//hotosm.org\">Équipe Humanitaire OpenStreetMap</a>, en développant une communauté de volontaires soutenue par des ressources financières, technologiques et humaines nécessaires pour faciliter le développement du projet Missing Maps et pour soutenir les besoins des organisations membres du projet Missing Maps."
  ethics:
    title: "Éthique"
    people:
      title: "Personnes"
      text1: "Les personnes passent toujours avant les données. Toutes les activités de Missing Maps prendront en compte avant tout les intérêts et droits de la communauté et des individus, avant d'ajouter des données à OSM."
      text2: "Toutes les activités du projet Missing Maps sont dirigées par les principes humanitaires d'humanité, de neutralité, d'impartialité et d'indépendance. Nous suivons <a href=\"https://www.hotosm.org/code-of-conduct\" >le code de conduite HOT</a>."
    open:
      title: "Ouvert"
      text1: "Ouvert sous la <a href =\"https://opendatacommons.org/licenses/odbl/\">licence ODbL</a>: Dans le respect des directives et des meilleures pratiques de la fondation OpenStreetMap (OSMF) et d'OSM, les organisations membres du projet Missing Maps s'assurent que toutes les données non-adaptées regroupées sous la bannière du projet Missing Maps deviendront gratuites, libres d'accès et accessibles à tous."
      text2: "Ouvert à tous les créateurs d'outils : Chaque création de méthodologie, d'outils, de software ou de technologies du projet Missing Maps réalisés par les organisations membres du projet Missing Maps seront libres d'accès et permettront la contribution du réseau mondial de volontaires."
      text3: "Ouvert à toutes les voies et tous les points de vue : Toutes les activités du projet Missing Maps sont conçues pour être accessibles et ouvertes à la participation des individus, des communautés et des organisations qui veulent contribuer aux objectifs du projet Missing Maps."
    sustainable:
      title: "Durable"
      text1: "Dans la mesure du possible, les activités du projet Missing Maps sont entreprises en collaboration avec des individus locaux, des communautées, et des organisations et de manière respectueuse à toute circonstance."
      text2: "Les activités du projet Missing Maps seront construites sur des capacités locales viables, et assureront l'accès à des outils et des technologies libres d'accès de la communauté cartographique, et donneront accès à des formations aux individus et aux communautés avec lesquelles elles travaillent."
    collaborative:
      title: "Collaboratif"
      text1: "La communauté Missing Maps travaillera ensemble pour partager, développer, améliorer et mettre en oeuvre des processus de cartographie et de collection des données."
      text2: "Les organisations membres de Missing Maps supporteront, se développeront et apprendrons du réseau mondial de volontaires humanitaires en ligne."
    quality:
      title: "Qualité"
      text1: "Les organisations membres de Missing Maps veilleront à ce que les processus d'assurance et de contrôle soient en place pour toutes leurs activités. Nous sommes prudents vis-à-vis de la collection rapide de données en l'absence de participation locale importante, et nous faisons toujours des efforts pour assurer un accès local."
  membership:
    title: "Membres"
    text1: "Les membres fondateurs du projet Missing Maps invitent les autres ONG, établissements d'enseignement et associations qui souhaitent contribuer à ses objectifs et dans le respect de l'éthique de ce dernier, à rejoindre le projet. L'acceptation de cette adhésion est sous la responsabilité des organisatinos membres actuelles"
    text2: "Si vous êtes intéressés, merci de nous contacter via le formulaire ci-dessous."
  contact_btn: "CONTACTEZ-NOUS POUR DEVENIR MEMBRE"
  communities:
    title:      "Communautés"
    text1:      "Nous apprécions que les activités de Missing Maps soient souvent organisées par la communauté, que ce soit par les communautés OSM existantes ou par les communautés locales des bénévoles de Missing Maps."
    text2:      "Cela nous a amenés à mettre à disposition une version modifiable du logo Missing Maps afin que les communautés puissent l'adapter à leur pays ou à leur ville."
  reach_btn:  "CUSTOMISEZ NOTRE LOGO POUR VOTRE GROUPE"
  madepossible: "Missing Maps a pu être possible grâce aux organisations suivantes."
  founders: "Fondateurs"
  members: "Membres"
  osm_text: "est la plateforme de cartographie ouverte qui rend le tout possible, soutenue par l'Organisation à But Non Lucratif" #this should be deleted

