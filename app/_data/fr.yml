  links:
    guide: "Manuel de cartographie avancée avec JOSM"
    advancedJOSM_pdf: "JOSM_Advanced_Mapping_FR.pdf"
  josm: "JOSM est un outil d'édition puissant d'OpenStreetMap qui optimisera vos compétences cartographiques ! Nous recommandons aux cartographes qui veulent améliorer leur cartographie d'utiliser cet outil. Premièrement, vous aurez besoin de télécharger l'application. Vous pouvez le faire <a href=\"https://josm.openstreetmap.de/wiki/Download\">ici</a>. Cette application est disponible pour les Macs et les PCs. En comparaison avec l'iD Editor, le processus d'installation n'est pas de tout repos, alors laissez vous du temps pour naviguer sur ce nouvel outil avant de commencer à cartographier. Une fois que vous êtes familier avec JOSM, vous ne reviendrez plus jamais en arrière !"

###########
## FIELD ##
###########
field:
  title: "Apprenez la cartographie de terrain"
  intro1: "Une fois que vous avez cartographié du mieux possible une zone à partir de l'imagerie satellite, vous pouvez maintenant cartographier votre communauté avec plus de détails. Vous êtes curieux de ce que vous pouvez faire ensuite ? Cette section du site vous aidera à planifier votre navigation, votre exécution, et votre traitement des activités de cartographie communautaire."
  intro2: "TLe but final de cette activité est de capturer le point de vue de lieux uniques et de personnes sur la carte. Pour cela, l'idéal serait d'avoir une communauté variée de cartographes qui peuvent représenter les voix des locaux. L'établissement d'une culture de cartographie durable prend du temps et demande des efforts et il y a beaucoup d'étapes à mettre en oeuvre pour commencer, faire grandir et soutenir une communauté."
  intro3: "Rappel : l'objectif de ce guide n'est pas d'être complet, mais plutôt de vous aidez à démarrer."
  volunteers-header: "OpenStreetMap a été construit par des bénévoles"
  volunteers-description: "OpenStreetMap a été construit par des bénévoles qui se soucient des lieux. Contrairement à beaucoup d'autres plateformes de cartographie, le profit n'est pas un facteur déterminant pour créer des données. Les individus ont tous un point de vue unique de leur environnement et c'est à ce moment qu'OSM prend vit, quand la couleur d'une communauté y est ajoutée. Une carte sera aussi correcte que l'intensité et l'ampleur des voix consultées pour la remplir. Les connaissances locales sont fondamentales pour créer une ressource complète et viable par votre communauté et pour votre communauté. Inclure une plus large communauté et assurer son implication dans votre projet est la clé de la réussite."
  before-header: "Avant que vous ne commenciez à cartographier"
  before-description: "Avant que vous ne commenciez à cartographier, il est important d'évaluer certains éléments comme la participation de la communauté, la sécurité, l'utilisation des outils et la maintenance des outils sur le long terme. Nous savons que vous avez hâte de commencer, mais réfléchissez y d'abord."
  privacy-header: "Vie privée"
  privacy-about: "Est-ce que cette zone devrait être cartographié sur une voie publique? Malgrés toutes vos bonnes intentions, il est important d'évaluer si  les informations spatiales peuvent être utiliser contre la communauté que vous souhaitez cartographier et comment. Beaucoup de communautés dans le monde sont habituées à avoir accès à des cartes publiques détaillées de leur région. Cependant, même le fait absolu de rendre public la moindre information peut être dangereuse pour certaines communautés. D'autres communautés peuvent accepter que certaines informations soient rendues publiques mais pas toutes. Même si vous n'obtiendrez jamais un consensus total de la part de chaque membre de la communauté, il est important de considérer cela dans toutes les étapes de votre travail."
  physicalsafety-header: "Sécurité physique"
  physicalsafety-about: "Pendant la collecte des données, les gens sont concentrés sur leur cartographie et oublient ce qu'il se passe autour d'eux. N'oubliez pas votre sécurité et considérez les éléments suivants."
  physicalsafety-list:
    - label: "Faîtes attention à votre environnement! Ne gardez pas les yeux rivés sur vos notes ou sur votre téléphone."
    - label: "Certaines zones pourraient être plus dangereuses que d'autres. Prenez en compte quand et comment les cartographes vont être accueillis dans certaines zones. [A.] Si possible, pensez à avoir une escorte communautaire et à consulter un local pour trouver où sont les endroits dangereux. [B.] Soyez sûr que les cartographes peuvent rapidement expliquer leur projet aux membres de la communauté s'ils le demandent. [C.] Est-ce que la marque de votre organisation est connue dans la communauté? Si c'est le cas, soyez sûr que les cartographes soient facilement identifiés comme faisant partie de votre groupe avec un logo visible etc."
    - label: "Gardez une liste pour tous vos cartographes, où ils vont, et leurs coordonnées. Si une personne se perd, vous aurez besoin de savoir comment la retrouver ! [A.] Se mettre en binôme est toujours une bonne idée. [B.] Est-ce que vos cartographes peuvent entrer en contact avec les organisateurs du projet lors de leur déplacement dans la communauté? S'il n'y a pas de services cellulaires dans la région, pensez aux talkies-walkies. [C.] Encouragez vos cartographes à emballer des batteries externes car la carographie peut épuiser un téléphone rapidement! [D.] Préparez-vous à consulter chaque groupe au moins quelques fois par jour si vous sortez pour de longues périodes."
    - label: "Est-ce que certains de vos équipements électroniques peuvent être laissés au bureau ? Ne faites pas de vous une cible de vol plus que nécessaire."
    - label: "Comment vos cartographes se rendront-ils sur le site de leur projet? Si vous les abandonnez, pensez à avoir un endroit sûr pré-assigné pour vous réunir s'ils ont besoin de faire une pause pendant qu'ils attendent votre retour."
    - label: "Est-ce que vos cartographes ont assez de nourriture/d'eau pour la journée?"
    - label: "Est-ce que vos cartographes ont assez de protection contre le soleil/le froid/la pluie?"
    - label: "Si vous effectuez une enquête tandis que vous êtes sur la route, il faut toujours avoir une autre personne qui conduit et qui se concentre uniquement sur sa conduite."
  who:
    title: "Les personnes qui vont contribuer:"
    about: "Est-ce qu'il a déjà des cartographes dans la zone? Les avez-vous contacté et les avez-vous inclus dans votre travail? Est-ce que vous appartenez à cette communauté ? Si ce n'est pas le cas, qui seront nos partenaire(s) local(aux)? Comment vous raconterez à la communauté votre travail? <a href=\"https://wiki.openstreetmap.org/wiki/Category:Flyer\">Flyers OSM</a>"
  priority:
    title: "Priorité:"
    about: "Quelle est la priorité pour vous, quelle est la priorité pour votre communauté?  Êtes-vous la bonne personne pour parler de ce sujet?  Êtes-vous préparé pour parler de ce que vous faites?"
  scale:
    title: "Échelle:"
    about: "Est-ce que vous voulez juste partir pour cartographier votre rue? Est-ce que vous voulez collecter juste un type de caractéristiques? Est-ce que vous cherchez à cartographier la ville entière?"
  data:
    title: "Maintenance des données"
    about: "Qu'est-ce que vous voulez capturer, comment voulez-vous le capturez, combien de temps cette donnée sera valable? Quel est votre plan pour la maintenir à jour? Est-ce que vous avez besoin d'aide?"
  tools-header: "Comprendre vos outils"
  tools-about: "Missing Maps ne gère pas les outils de collecte de données, mais ce sont quelques-unes de nos ressources préférées de la communauté OSM."
  tools-list:
    - label: "<a href=\"https://opendatakit.org\">Open Data Kit</a> - Open Data Kit a commencé à faire des outils de collecte de données sur téléphone pour des paramètres à ressources limitées. Sur les 13 dernières années, le projet a produit deux séries d'outils (<a href=\"https://getodk.org\">ODK</a>, <a href=\"https://docs.odk-x.org/app-designer-intro/\">ODK-X</a>) et est devenu le foyer d'une communauté d'utilisateurs, de réalisateurs et de développeurs."
    - label: "<a href=\"https://www.kobotoolbox.org\">KoBo</a> - KoBoToolbox est une série d'outils qui collecte des données de terrain pour les utiliser dans des environnements exigeants."
    - label: "<a href=\"https://maps.me/#gsc.tab=0\">Maps.me</a> - une application mobile gratuite et libre d'accès qui fournit des cartes hors lignes sur 345 pays et îles basées sur des données d'OpenStreetMap."
    - label: "<a href=\"https://osmand.net\">OSMAnd</a> - Une carte de cartographie et de navigation avec en option des capacités hors connexion."
    - label: "<a href=\"http://posm.io/posm/intro\">Portable OpenStreetMap (POSM)</a> - Un hardware/software d'intégration développé pour conduire des cartographies sur des terrains avec une faible connexion internet et cellulaire."
    - label: "<a href=\"https://www.opendronemap.org\">OpenDroneMap</a> - des solutions durables pour collecter, traiter, analyser et afficher des données aériennes avec le support de la communauté construite autour d'elles."
  processing-header: "Traitement"
  processing-about: "Maintenant que vous avez récolté les données sur une communauté, vous aurez besoin de mettre cette informations sur OpenStreetMap. En fonction de la façon dont vous collectez vos données, il y a différentes façons de le faire."
  processing-list:
    - label: "Éditeurs directs (Maps.Me ; OSMAnd...)"
    - label: "Reconcilier des notes cartographiques (note=*) - quelques cartographes utilisent des applications d'édition OSM pour ajouter des notes géolocalisées à OSM pour les référencer ultérieurement. Si vous avez fait cela, n'oubliez pas de parcourir vos notes et de faire les changements désirés sur la carte. Vous pouvez facilement observer toutes les notes d'une zone en activant la superposition 'Map Notes' dans les paramètres de couches de cartes d'OpenStreetMaps."
    - label: "Télécharger Field Papers - après avoir réalisé vos notes sur Field Papers, vous pouvez télécharger l'image de FieldPapers.org pour intégrer facilement les notes à numériser sur JOSM."
    - label: "Traces GPS, points et notes."
    - label: "Traitement de photos de panneaux, de caractéristiques etc."
  giveback-header: "Redonnez vos données à la communauté !"
  giveback-about: "Redonnez vos données à la communauté ! Envisagez d'organiser une réunion communautaire pour partager des cartes mises à jour avec les entreprises locales, les gouvernements, les organisations etc. De plus, envisagez à partager vos données à une plus large échelle au monde humanitaire grâce à la plate-forme comme le <a href=\"https://data.humdata.org\">Humanitarian Data Exchange</a>."


##############
## MAPSWIPE ##
##############
mapswipe:
  title: "MapSwipe"
  intro1: "Avec votre téléphone, vous pouvez participer en aidant des communautés à travers le monde, coup par coup."
  intro2: "Partout dans le monde, des millions d'individus sont touchés par des catastrophes, des maladies, et des conflits. Les premiers intervenants travaillant avec ces communautés doivent souvent protéger de larges zones, mais n'ont pas les données nécessaires pour répondre de manière productive et efficace. À travers MapSwipe, les bénévoles déterminent la localisation d'infrastructures critiques et de populations, permettant aux cartographes de se concentrer uniquement sur les zones où des éléments doivent être cartographiés."
  intro3: "MapSwipe est une application mobile open-source qui permet de faire de la cartographie mieux coordonnée et plus efficace à travers le monde. Des bénévoles balayent des images satellites pour trouver des éléments (ie: bâtiments, chaussées, cours d'eau, etc.) et tappe une fois lorsqu'ils les ont localisé. Chaque série d'images est observé par au moins trois individus différents pour créer un mécanisme de validation interne des résultats. Nous pensons que chacun, n'importe où devrait pouvoir contribuer au projet de Missing Maps."
  before: "C'est une grande zone pour les personnes à cartographier."
  after: "C'est le résultat de MapSwipe. C'est beaucoup mieux."
  how-section: "Comment utiliser MapSwipe."
  how-intro: "MapSwipe est très intuitif. Les cartographes suivent ces étapes."
  how-list:
    - label: "Choisissez votre 'mission'. Chaque mission vous indiquera ce que vous cherchez (par exemple, des bâtiments et des routes)."
    - label: "Balayer vers la gauche pour voir la prochaine tuile."
    - label: "Tapez une fois sur le carré pour identifier l'élement. Le carré deviendra vert."
    - label: "Tapez deux fois si vous n'êtes pas sûr, mais que vous pensez qu'il y a un élément. Le carré deviendra orange."
    - label: "Tapez trois fois pour identifier une mauvaise/une absence d'image ou une couverture nuageuse. Le carré deviendra rouge."
  how-end: "Depuis le début de l'année 2015, MapSwipe a atteint 29 000 utilisateurs qui ont cartographié 600 000 km2 (plus grand que le Kenya). MapSwipe est dirigé par des volontaires et par la communauté. Chaque organisation ou communauté de cartographie peut demander d'utiliser MapSwipe pour aider ses activités sur le terrain. Pour en apprendre plus, suivez <a href=\"https://mapswipe.org/\">ce lien </a>. Si vous voulez faire une demande pour un projet, envoyez un mail à info@mapswipe.org. Bonne recherche !"

