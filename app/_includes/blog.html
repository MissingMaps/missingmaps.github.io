<script>
	document.querySelector("header").style.display = 'inline-block';
</script>

<div id="site-canvas">
	<div class="header-image header-blog">
		<div class="dark-overlay center-text">
			<h1 class="title feature-header">{{site.data[locale].blog.title}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="large-12 columns">
			{% for post in site.posts %}
			<div class="textbox blog-preview">
			  	<!-- <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
					<img class="img-thumbnail" src="{{ post.banner }}" />
					<p><span class="blog-date">{{post.date | localize: "%d",locale }} {{ post.date | localize: "%B",locale }} {{ post.date | localize: "%Y",locale }} </span> &nbsp;|&nbsp; by {{ post.author }}</p>
					<p>{{ post.excerpt }}</p> -->
					<div class="media">
						<div class="media-left">
					    <a href="{{ post.url }}">
					      <img class="media-object" src="{{ post.banner }}" alt="{{ post.title }}">
					    </a>
					  </div>
					  <div class="media-body">
					    <h4 class="title">{{ post.title }}</h4>
							<p><span class="blog-date">{{post.date | localize: "%d",locale }} {{ post.date | localize: "%B",locale }} {{ post.date | localize: "%Y",locale }} </span> &nbsp;|&nbsp; by {{ post.author }}</p>
							<p>{{ post.excerpt }}</p>
					  </div>
					</div>
			</div>
			{% endfor %}
		</div>
	</div>

</div>
