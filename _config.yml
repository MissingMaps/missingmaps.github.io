# Site settings
title: Missing Maps
safe: false
source: app
exclude:
  - assets/scripts
  - assets/vendor
  - assets/styles
  - README.md
  - assets/sources
  - node_modules
  - vendor
  - Gemfile*
  - gulpfile.js
  - package*.json
  - temp_fix.js

timezone: America/New_York
highlighter: rouge
encoding: UTF-8

baseurl: ""
permalink: pretty

# Collections
collections:
  events:
    output: false

# Locale settings
default_locale: "en"
authorized_locales: ["cs", "en", "es", "fr"]

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Development settings
livereload: true
incremental: true
