language: ruby
rvm:
  - 2.3.1
env:
  global:
  - TRAVIS_NODE_VERSION="v7.1.0"
  - GH_REF=github.com/MissingMaps/missingmaps.github.io
  - DEPLOY_BRANCH=publish
  - secure: 
# cache:
#   directories:
#   - node_modules
before_install:
  - chmod +x ./.build_scripts/deploy.sh
before_script:
  - . $HOME/.nvm/nvm.sh
  - nvm install $TRAVIS_NODE_VERSION
  - nvm use $TRAVIS_NODE_VERSION
  - npm install -g gulp
  - npm install
script: gulp prod
after_success:
  - "./.build_scripts/deploy.sh"
